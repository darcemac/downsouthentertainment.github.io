---
layout: default-artists
---

<div id="solo">	
	<ul class="grid featured-work">
		{% for post in site.categories.solo %}
		{% if forloop.index == 7 %}
	</ul>
	<ul class="grid featured-work hidden-post">

		{% endif %}

		<li class="grid-block fade">

			<a href="{{ post.url }}"><img src="{{ post.image }}" title="{{ post.title }} thumb image" /></a>
			<h3>{{ post.title }}</h3>

		</li>
		{% endfor %}
	</ul>
	<div class="more-link">
		<a class="button expand" href="">More Artists</a>
	</div>	
</div>
